  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();


  var starCountRef = firebase.database().ref('People');
  starCountRef.on('value', function(snapshot) {
   
    let list = document.getElementsByTagName("ul")[0];
    list.innerText = "";
    
    snapshot.forEach(function(element) {

      

      let ul = document.createElement("ul");
      let name = document.createElement("li");
      let email = document.createElement("li");
      let phone = document.createElement("li");


      name.innerText = "Name: "+ element.key;

      email.innerText = "Email: " + element.val().Email;
      phone.innerText = "Phone: " + element.val().Phone;


      list.appendChild(name);
      ul.appendChild(email);
      ul.appendChild(phone);

      list.appendChild(ul);

      
    });
    
    // document.getElementsByTagName('p')[0].innerText = JSON.stringify(snapshot.val());
  });


</script>
